name: Continuous Integration
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: setup node@16
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: ls
      run: ls -la
    - name: setup
      run: npm run setup:ci
    - name: npm install
      run: npm ci
    - name: npm audit
      run: npm audit
    - name: dist/
      run: npm run dist
    - name: out/
      run: bash scripts/pkg.ba.sh
