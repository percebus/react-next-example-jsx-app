name: Continuous Integration
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: ls -la
    - name: setup
      run: npm run setup:ci
    - name: npm install
      run: npm ci
    - name: dist
      run: npm run dist
    - name: out
      run: bash scripts/pkg.ba.sh
