name: Continuous Integration
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: setup node@16
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: ls
      run: ls -la
    - name: setup
      run: npm run setup:ci --if-present
    - name: npm install
      run: npm ci
    - name: npm audit
      run: npm audit
    - name: dist/
      run: npm run dist
    - name: dist.zip
      uses: actions/upload-artifact@v3
      with:
        path: dist/
    - name: out/
      run: bash scripts/pkg.ba.sh
    - name: out.zip
      uses: actions/upload-artifact@v3
      with:
        path: out/
